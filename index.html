<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <main class="sm-card-wrapper d-grid rounded-4 overflow-hidden">
        <div class="sm-card-top"></div>
        <div class="sm-card-avatar d-flex justify-content-center align-items-center">
            <img class="rounded-circle w-100 h-100 border border-4 border-white" src="assets/images/image-victor.jpg"
                alt="profile-pic">
        </div>
        <div class="sm-card-personal-info d-flex flex-column justify-content-end align-items-center pb-4 border-bottom">
            <div class="d-flex align-items-baseline">
                <h1 class="pe-2 fw-bold sm-fs-1 sm-text-primary">
                    Victor Crest
                </h1>
                <span class="fw-normal sm-fs-1 sm-text-secondary">26</span>
            </div>
            <p class="fw-normal sm-fs-2 sm-text-secondary">
                London
            </p>
        </div>
        <div class="sm-card-social-info d-flex align-items-center justify-content-between px-5">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <p class="fw-bold sm-fs-1 sm-text-primary">
                    80K
                </p>
                <p class="fw-normal sm-fs-3 sm-text-secondary">
                    Followers
                </p>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center">
                <p class="fw-bold sm-fs-1 sm-text-primary">
                    803K
                </p>
                <p class="fw-normal sm-fs-3 sm-text-secondary">
                    Likes
                </p>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center">
                <p class="fw-bold sm-fs-1 sm-text-primary">
                    1.4K
                </p>
                <p class="fw-normal sm-fs-3 sm-text-secondary">
                    Photos
                </p>
            </div>
        </div>
    </main>
</body>

</html>
